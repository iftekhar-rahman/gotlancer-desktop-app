<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>login-screen</title>
        
        <!--Libraries-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="./fonts/typo-fonts/fonts.css" rel="stylesheet">

        <!--Plugins-->
        <link href="css/slick.css" rel="stylesheet">

        <!--Theme specific styles-->
        <link href="css/style.css" rel="stylesheet">
        
        <!--Core jQuery-->
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/jquery-migrate-1.4.1.min.js"></script>
    </head>
    <body>

        <div class="main-content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col">
                         <!-- header-section starts -->
                         <div class="header-section">
                            <div class="logo text-center">
                                <a href="#"><img src="img/logo.svg" alt=""></a>
                            </div>
                        </div><!-- header-section ends -->
                        <!-- main-content-section starts -->
                        <div class="main-content-section">
                            <div class="login-form-section">
                                <h6 class="text-center">Welcome Back</h6>
                                <form action="#">
                                    <div class="form-group form1">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter you username">
                                    </div>
                                    <div class="form-group form1">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Remember this device</label>
                                    </div>
                                    <button type="submit" class="boxed-btn">Login Now</button>
                                </form>
                            </div>
                        </div><!-- main-content-section ends -->
                         <!-- footer-section ends -->
                         <div class="footer-section text-center">
                            <p>Copyright Â© Gotlancer Pvt Ltd. All Rights Reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Libraries-->
        <script src="js/bootstrap.bundle.min.js"></script>       

        <!--Plugins-->
        <script src="js/slick.min.js"></script>

        <!--Active & Custom JS-->
        <script src="js/main.js"></script>
    </body>
</html>
